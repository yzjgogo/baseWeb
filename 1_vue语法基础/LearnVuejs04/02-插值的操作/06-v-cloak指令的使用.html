<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

<div id="app" v-cloak>
  <!--  v-clock用法1.png，v-clock用法2.png
  某些时候组件的加载是耗时的，在等待期间可能会短暂的出现显示原始字符串'{{message}}'的情况，通过v-clock可解决，等待时不显示这个标签，组件加载完成后才显示，
  -->
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  // 在vue解析之前, div中有一个属性v-cloak
  // 在vue解析之后, div中没有一个属性v-cloak
  setTimeout(function () {
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      }
    })
  }, 20000)
</script>

</body>
</html>

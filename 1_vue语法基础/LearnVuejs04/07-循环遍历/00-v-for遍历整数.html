<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">

<!--  v-for时，使用of和使用in完全一毛一样-->

<!--  v-for用于数字n其实就是1~n的遍历-->
  <ul>
<!--    <li v-for="item of 5">{{item}}</li>-->
    <li v-for="item in 5">{{item}}</li>
  </ul>

  <div>-----------------------------</div>

  <ul>
    <li v-for="item in getOptionCount()">{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      names: ['why', 'kobe', 'james', 'curry']
    },
    methods: {
      getOptionCount(){
        return 4
      }
    }
  })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">

<!--
v-model等价于同时使用:value 和 @input
:value 使用vue的数据，即从vue获取数据
@input 将用户输入的数据或者业务数据又赋值给vue的属性，又方向作用到了vue
从而实现了双向绑定
-->

  <input type="text" v-model="message">
<!--  因为valueChange(event)有参数，但是这里并没有写()所以系统会默认传入当前的event事件-->
  <!--<input type="text" :value="message" @input="valueChange">-->
  <input type="text" :value="message" @input="message = $event.target.value">
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods: {
      valueChange(event) {
        this.message = event.target.value;
      }
    }
  })
</script>

</body>
</html>

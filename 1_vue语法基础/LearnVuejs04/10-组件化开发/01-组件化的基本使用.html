<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--可以在第一个Vue实例下适用<my-cpn>-->
<div id="app">
  <!--3.使用组件-->
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>

  <div>
    <div>
<!--      可以-->
      <my-cpn></my-cpn>
    </div>
  </div>
</div>
<div>---------</div>
<!--可以在第二个Vue实例下适用<my-cpn>-->
<div id="app2">
  <my-cpn></my-cpn>
</div>
<div>********************</div>
<!--不可以在非Vue实例下适用<my-cpn>-->
<my-cpn></my-cpn>

<script src="../js/vue.js"></script>
<script>
  // 1.创建组件构造器对象
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容, 哈哈哈哈</p>
        <p>我是内容, 呵呵呵呵</p>
      </div>`
  })

  // 2.注册组件,(全局组件，可以在多个Vue实例下适用)
  Vue.component('my-cpn', cpnC)

  //第一个Vue实例
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })

  //第二个Vue实例
  const app2 = new Vue({
    el: '#app2',
    data: {
      message: '你好啊'
    }
  })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 1.使用setTimeout
  // setTimeout(() => {
  //   console.log('Hello World');
  // }, 1000)

  // 什么情况下会用到Promise?
  // 一般情况下是有异步操作时,使用Promise对这个异步操作进行封装
  // new -> 构造函数(1.保存了一些状态信息  2.执行传入的函数)
  // 在执行传入的回调函数时, 会传入两个参数, resolve, reject.本身又是函数
  new Promise((resolve, reject) => {
    //模拟网络请求，请求成功执行resolve()，请求失败执行reject()
    setTimeout(() => {
      // 1_1成功的时候调用resolve
      resolve('Hello World')

      // 2_1失败的时候调用reject
      // reject('error message')
    }, 1000)
  }).then((data) => {
    // 1_2前面执行了resolve()，这里才会执行then()
    console.log(data);//Hello World
    console.log(data);
    console.log(data);
    console.log(data);
    console.log(data);
  }).catch((err) => {
    // 2_2前面执行了reject()，这里才会执行catch()
    console.log(err);//error message
  })
</script>
</body>
</html>

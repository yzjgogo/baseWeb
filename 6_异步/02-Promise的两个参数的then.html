<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  //无论成功(resolve)还是失败(reject)都执行then(onfulfilled,onrejected),只是then()有两个函数类型的参数，
  // 当成功(resolve)时执行onfulfilled(),当失败(reject)时执行onrejected()
  new Promise((resolve, reject) => {
    setTimeout(() => {
      // resolve('Hello Vuejs')
      reject('error message')
    }, 1000)
  }).then(data => {
    console.log(data);//Hello Vuejs  前面调resolve('Hello Vuejs')走这里
  }, err => {
    console.log(err);//error message  前面调reject('error message')走这里
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button id="btn">点击调用</button>
<script>

  /**
    doSome()方法返回一个Promise，说明是异步的
   */
  function doSome() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('Hello World')
        // reject("异常信息")
      }, 1000)
    })
  }

  /**
   因此我们可以使用async 和 await 异步调用doSome()
   * */
  let btn = document.getElementById('btn')
  btn.addEventListener('click',async function(){
    try {
      console.log("执行点击1")
      let result = await doSome() //Hello World
      console.log("执行点击2",result)
    } catch (e) {
      console.log('异常了',e) //异常信息
    }
  })



</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*rem是各个元素相对html标签的font-size的大小；r就是root就是根元素html的意思
            1rem == 1倍的html标签的font-size的大小；
        */
        html {
            font-size: 19.2px;
        }

        div {
            /* 最终width == 12*15px == 180px */
            width: 99rem;
            height: 15rem;
            background-color: purple;
        }

        p {
            /* 最终width == 12*10px == 120px */
            width: 10rem;
            height: 10rem;
            background-color: pink;
        }
    </style>
</head>

<body>
<div>
    <p></p>
</div>

</body>

</html>

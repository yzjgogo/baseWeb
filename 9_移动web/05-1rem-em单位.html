<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*em是子元素相对父元素的font-size的大小；1em就是1倍的父元素的font-size大小*/
        div {
            font-size: 12px;
        }

        p {
            /*最终width == 10*12px == 10px*/
            width: 10em;
            height: 10em;
            background-color: pink;
        }
    </style>
</head>

<body>
<div>
    <p></p>
</div>

</body>

</html>

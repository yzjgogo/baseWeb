<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*
        媒体查询（Media Query）是CSS3新语法。
 使用 @media 查询，可以针对不同的媒体类型定义不同的样式
 @media 可以针对不同的屏幕尺寸设置不同的样式
 当你重置浏览器大小的过程中，页面也会根据浏览器的宽度和高度重新渲染页面
 目前针对很多苹果手机、Android手机，平板等设备都用得到多媒体查询


@media mediatype and|not|only (media feature) {
    CSS-Code;
}
 用 @media 开头 注意@符号
 mediatype 媒体类型
 关键字 and not only
 media feature 媒体特性 必须有小括号包含


mediatype 查询类型
值      解释说明
all     用于所有设备
print   用于打印机和打印预览
screen   用于电脑屏幕，平板电脑，智能手机等
目前我们只关心screen这个mediatype


关键字
关键字将媒体类型或多个媒体特性连接到一起做为媒体查询的条件。
 and：可以将多个媒体特性连接到一起，相当于“且”的意思。
 not：排除某个媒体类型，相当于“非”的意思，可以省略。
 only：指定某个特定的媒体类型，可以省略。


媒体特性
每种媒体类型都具体各自不同的特性，根据不同媒体类型的媒体特性设置不同的展示风格。我们暂且了解三个。
注意他们要加小括号包含
值           解释说明
width       定义输出设备中页面可见区域的宽度
min-width   定义输出设备中页面最小可见区域宽度
max-width   定义输出设备中页面最大可见区域宽度
        */


        /*参考图片：观察媒体查询改变背景色的方法.png*/


        /* 这句话的意思就是： 在我们屏幕上 并且 最大的宽度是 800像素 设置我们想要的样式 */
        /* max-width 小于等于800 */
        /* 媒体查询可以根据不同的屏幕尺寸在改变不同的样式，会监测屏幕尺寸的变化动态改变样式，比如我们在PC端拖拽浏览器动态改变浏览器的宽度就会出发这个变化*/

        /*屏幕尺寸(浏览器显示区域的尺寸) <= 800px时，背景色改为粉色；注意单位px不能省略*/
        @media screen and (max-width: 800px) {
            body {
                background-color: pink;
            }
        }

        /*屏幕尺寸(浏览器显示区域的尺寸) <= 500px时，背景色改为紫色；注意单位px不能省略
        根据css样式的层叠性，虽然上面指定0-800px为粉色(包含0-500px为粉色)，但是这里又指定了0-500px位紫色，所以最终0-500px最终为紫色
        */
        @media screen and (max-width: 500px) {
            body {
                background-color: purple;
            }
        }
    </style>
</head>
